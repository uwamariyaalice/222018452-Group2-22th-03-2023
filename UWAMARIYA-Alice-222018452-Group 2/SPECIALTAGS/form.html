<body>
	<h1> INDENTIFICATION OF STUDENT</h1>
<form action="#" method="POST">
            <label for="id">ID</label>
            <input type="number" name="id" id="id"><br>

            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname"><br>

            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname"><br>

            <label for="gender">Gender</label>
            <input type="text" name="gender" id="gender"><br>
            <label for="age">Age</label>
            <input type="text" name="age" id="age"><br>

            <label for="collage">Collage</label>
            <input type="text" name="collage" id="collage"><br>

            <label for="school">School</label>
            <input type="text" name="school" id="school"><br>

            <label for="department">Department</label>
            <input type="text" name="department" id="department"><br>

            <label for="level">Year of study</label>
            <input type="text" name="level" id="level"><br>

<input type="submit" name="sbt" value="SUBMIT">
            <input type="reset" name="cnl" value="CANCEL"><br>

</body>
